<div class="row">
  <div *ngFor="let article of articles" class="col-md-6 col-lg-4 ">
    <!-- Card -->
    <div class="card shadow-4">
    
      <!-- Card content -->
      <div class="card-body d-flex">
    
        <!-- Avatar -->
        <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-8.jpg" class="rounded-circle mr-3" height="50px"
          width="50px" alt="avatar">
    
        <!-- Content -->
        <div class="overflow-hidden">
    
          <!-- Title -->
          <h4 class="card-title font-weight-bold mb-2">{{article.author}}
            <h6>{{article.source.name}}</h6>
          </h4>
          <!-- Subtitle -->
          <p class="card-text"><i class="far fa-clock pr-2"></i>{{article.publishedAt}}</p>
    
        </div>
    
      </div>
    
      <!-- Card image -->
      <div class="view overlay">
        <img class="card-img-top rounded-0" src="{{article.urlToImage }}"
          alt="Card image cap">
        <a href="#!">
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
    
      <!-- Card content -->
      <div class="card-body">
        <h3>{{article.title }}</h3>
        <p class="card-text" >{{article.content }}</p>
        <!-- Button -->
        <a href="{{article.url }}" class="btn btn-flat deep-purple-text p-1 mx-0 mb-0">READ MORE</a>
    
      </div>
    
    </div>
    <!-- Card -->
  </div>
  
</div>
